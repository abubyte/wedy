[pytest]
# Pytest configuration for tariff system tests
# Note: asyncio_mode requires pytest-asyncio to be installed
# Install with: pip install pytest-asyncio or poetry add --group dev pytest-asyncio
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
pythonpath = .
markers =
    integration: Integration tests that require database
    unit: Unit tests that can run in isolation
    tariff: Tariff system related tests
    asyncio: Async tests using pytest-asyncio
addopts = 
    -v
    --strict-markers
    --tb=short

