version: '3.8' 
services: 
  postgres: 
    image: postgres:15 
    environment: 
      POSTGRES_DB: wedy_dev 
      POSTGRES_USER: dev 
      POSTGRES_PASSWORD: devpass 
    ports:
      - "5432:5432" 
    volumes: 
      - postgres_data:/var/lib/postgresql/data 
   
  redis: 
    image: redis:7-alpine 
    ports:
      - "6379:6379" 
   
  backend:
    build: ./backend 
    ports:
      - "8000:8000" 
    depends_on: 
      - postgres 
      - redis 
    environment: 
      - DATABASE_URL=postgresql+asyncpg://dev:devpass@postgres:5432/wedy_dev
      - REDIS_URL=redis://redis:6379/0 
    volumes: 
      - ./backend:/app 
volumes: 
  postgres_data:
