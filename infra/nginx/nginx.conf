user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;

    # SSL settings
    # Let's Encrypt SSL configuration (loaded by init-letsencrypt.sh)
    # These files are created during certificate setup
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    # OCSP stapling - only enable if certificate supports it
    # ssl_stapling on;
    # ssl_stapling_verify on;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";

    # Upstream definitions
    upstream wedy_backend {
        server backend:8000;
        keepalive 32;
    }

    # HTTP server for Let's Encrypt ACME challenge
    server {
        listen 80;
        server_name api.wedy.uz;

        # Let's Encrypt ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$server_name$request_uri;
        }
    }

    # Main API Server - api.wedy.uz
    # Note: This server block requires SSL certificates.
    # If certificates don't exist, create dummy certs first:
    #   ./infra/nginx/create-dummy-cert.sh
    # Then get real certificates:
    #   ./infra/nginx/init-letsencrypt.sh
    server {
        listen 443 ssl;
        http2 on;
        server_name api.wedy.uz;

        # SSL certificates (Let's Encrypt or dummy)
        # Dummy certs should be created if Let's Encrypt certs don't exist yet
        ssl_certificate /etc/letsencrypt/live/api.wedy.uz/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/api.wedy.uz/privkey.pem;

        # Security
        client_max_body_size 10M;
        
        # API endpoints
        location / {
            # Rate limiting
            limit_req zone=api burst=20 nodelay;
            
            # Proxy settings
            proxy_pass http://wedy_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Authentication endpoints with stricter rate limiting
        location /api/v1/auth/ {
            limit_req zone=auth burst=10 nodelay;
            
            proxy_pass http://wedy_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://wedy_backend/health;
            access_log off;
        }

        # Documentation
        location /docs {
            proxy_pass http://wedy_backend/docs;
        }

        location /openapi.json {
            proxy_pass http://wedy_backend/openapi.json;
        }
    }

    # Default server (catch-all) - only if certificates exist
    server {
        listen 443 ssl default_server;
        http2 on;
        server_name _;
        
        # Use a self-signed certificate for default server
        ssl_certificate /etc/nginx/ssl/default/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/default/key.pem;
        
        # Basic SSL settings for self-signed cert
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        
        return 444;
    }
}