user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload";

    # Upstream definitions
    upstream wedy_backend {
        server backend:8000;
        keepalive 32;
    }

    upstream wedy_pgadmin {
        server pgadmin:80;
        keepalive 16;
    }

    upstream wedy_redis_commander {
        server redis-commander:8081;
        keepalive 16;
    }

    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name api.abubyte.uz db.abubyte.uz redis.abubyte.uz;
        return 301 https://$server_name$request_uri;
    }

    # Main API Server - api.abubyte.uz
    server {
        listen 443 ssl http2;
        server_name api.abubyte.uz;

        # SSL certificates (Let's Encrypt)
        ssl_certificate /etc/nginx/ssl/api.abubyte.uz/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/api.abubyte.uz/privkey.pem;

        # Security
        client_max_body_size 10M;
        
        # API endpoints
        location / {
            # Rate limiting
            limit_req zone=api burst=20 nodelay;
            
            # Proxy settings
            proxy_pass http://wedy_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Authentication endpoints with stricter rate limiting
        location /api/v1/auth/ {
            limit_req zone=auth burst=10 nodelay;
            
            proxy_pass http://wedy_backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://wedy_backend/health;
            access_log off;
        }

        # Documentation
        location /docs {
            proxy_pass http://wedy_backend/docs;
        }

        location /openapi.json {
            proxy_pass http://wedy_backend/openapi.json;
        }
    }

    # Database Admin - db.abubyte.uz
    server {
        listen 443 ssl http2;
        server_name db.abubyte.uz;

        # SSL certificates
        ssl_certificate /etc/nginx/ssl/db.abubyte.uz/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/db.abubyte.uz/privkey.pem;

        # Security - restrict access if needed
        # allow 192.168.0.0/16;
        # deny all;

        location / {
            proxy_pass http://wedy_pgadmin;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Script-Name /;
            proxy_cache_bypass $http_upgrade;
            
            # Larger timeouts for DB operations
            proxy_connect_timeout 10s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
        }
    }

    # Redis Admin - redis.abubyte.uz
    server {
        listen 443 ssl http2;
        server_name redis.abubyte.uz;

        # SSL certificates
        ssl_certificate /etc/nginx/ssl/redis.abubyte.uz/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/redis.abubyte.uz/privkey.pem;

        # Security - restrict access if needed
        # allow 192.168.0.0/16;
        # deny all;

        location / {
            proxy_pass http://wedy_redis_commander;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # Default server (catch-all)
    server {
        listen 443 ssl http2 default_server;
        server_name _;
        
        # Use a self-signed certificate for default server
        ssl_certificate /etc/nginx/ssl/default/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/default/key.pem;
        
        return 444;
    }
}