name: wedy
description: Wedding Services Platform - Shared codebase for Client and Merchant apps
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^9.1.1
  bloc: ^9.0.0
  equatable: ^2.0.5

  # Navigation
  go_router: ^16.2.0

  # Networking
  dio: ^5.3.2
  retrofit: ^4.0.3
  json_annotation: ^4.8.1
  pretty_dio_logger: ^1.3.1

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2

  # UI Components
  cupertino_icons: ^1.0.6
  iconsax_plus: ^1.0.0
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4
  flutter_svg: ^2.0.9
  lottie: ^3.3.1
  shimmer: ^3.0.0
  pull_to_refresh: ^2.0.0

  # Utils
  intl: ^0.20.2
  url_launcher: ^6.2.1
  package_info_plus: ^8.3.1
  device_info_plus: ^11.5.0
  connectivity_plus: ^6.1.5
  permission_handler: ^12.0.1
  dartz: ^0.10.1
  widgets_easier: ^0.0.10
  app_links: ^6.3.3
  share_plus: ^10.1.2

  # Design System
  flutter_screenutil: ^5.9.0
  google_fonts: ^6.1.0

  # Form Handling
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.2.0

  # Date/Time
  flutter_datetime_picker_plus: ^2.1.0

  # Maps (for location)
  google_maps_flutter: ^2.5.0
  geolocator: ^14.0.2

  # Phone Input
  intl_phone_number_input: ^0.7.4

  # File Handling
  file_picker: ^10.3.2
  path_provider: ^2.1.1

  # Security
  flutter_secure_storage: ^9.0.0

  # Dependency Injection
  get_it: ^7.6.4
  pinput: ^6.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  retrofit_generator: ^8.0.4
  hive_generator: ^2.0.1

  # Testing
  bloc_test: ^10.0.0
  mocktail: ^1.0.1

  # Linting
  flutter_lints: ^6.0.0

  # Launchers
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.3.6

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/fonts/

  # Fonts
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700

# Flutter Native Splash
flutter_native_splash:
  color: "#ffffff"
  image: assets/images/splash_icon.png
  android_12:
    image: assets/images/splash_icon.png
    color: "#ffffff"
