name: Deploy Backend to Linux Server

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Create project directory on server
        run: |
          ssh -o StrictHostKeyChecking=no root@${{ secrets.SSH_HOST }} "mkdir -p /root/wedy"

      - name: Copy files to server
        run: |
          rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./ \
            root@${{ secrets.SSH_HOST }}:/root/wedy

      - name: Deploy using Docker Compose
        run: |
          ssh -o StrictHostKeyChecking=no root@${{ secrets.SSH_HOST }} << 'EOF'
          cd /root/wedy

          echo "Stopping old containers..."
          docker compose down

          echo "Pulling new base images..."
          docker compose pull

          echo "Rebuilding backend image..."
          docker compose build --no-cache

          echo "Starting services..."
          docker compose up -d

          echo "Cleaning up unused data..."
          docker system prune -f
          EOF
