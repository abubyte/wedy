name: Deploy to Server

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy application files
        run: |
          rsync -avz --delete \
            --exclude '.git' \
            --exclude '.github' \
            --exclude '__pycache__' \
            --exclude '*.pyc' \
            --exclude '.env' \
            ./ root@${{ secrets.SSH_HOST }}:/root/wedy/

      - name: Build and start services
        run: |
          ssh -o StrictHostKeyChecking=no root@${{ secrets.SSH_HOST }} << 'EOF'
            set -e  # Exit on any error
            
            cd /root/wedy

            echo "==> Pulling base images..."
            docker compose pull postgres redis

            echo "==> Building backend image..."
            docker compose build backend

            echo "==> Starting services..."
            docker compose up -d

            echo "==> Waiting for services to be healthy..."
            sleep 5
            
            # Check if backend is responding
            if curl -f http://localhost:8000/health || curl -f http://localhost:8000/docs; then
              echo "==> Backend is healthy!"
            else
              echo "==> Backend health check failed!"
              docker compose logs backend
              exit 1
            fi

            echo "==> Cleaning up old resources..."
            docker image prune -f
            
            echo "==> Deployment successful!"
          EOF

      - name: Notify on failure
        if: failure()
        run: echo "Deployment failed! Check logs above."